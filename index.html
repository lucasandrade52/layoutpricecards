<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <title>BUY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <section class="container">
    <input type="checkbox" id="switch">
    <section class="container__button">
        <h1>Our Pricing</h1>
        <div id="buttontop">
          <p>Annually</p>
        <label class="container__switch" for="switch">
            <span class="container__switch-button"></span>
          </label>
            <p>Monthly</p>
          </div>
    </section>

    <section class="container__group">
            
        <section class="container__card container__card--one">
          <h2 class="title">Basic</h2>
            <p class="price"><small>$</small>19.99</p>
            <p class="storage">500GB Storage</p>
            <p class="users">2 User Allowed</p>
            <p class="upload">Send Up 3GB</p>
            <button type="button" class="btn-blue">LEARN MORE</button>

          </section>
    
        <section class="container__card container__card--two">
          <h2 class="title">Professional</h2>
          <p class="price"><small>$</small>24.99</p>
          <p class="storage">1TB Storage</p>
            <p class="users">5 User Allowed</p>
            <p class="upload">Send Up 10GB</p>
            <button type="button" class="btn-white">LEARN MORE</button>
        </section>
          
          <section class="container__card container__card--three">
            <h2 class="title">Master</h2>
            <p class="price"><small>$</small>39.99</p>
            <p class="storage">2TB Storage</p>
            <p class="users">10 User Allowed</p>
            <p class="upload">Send Up 20GB</p>
            <button type="button" class="btn-blue">LEARN MORE</button>
    
          </section>
          
        </section>
        
      </section>
      
      <script src="script.js"></script>
</body>
</html>
